<div class="w-full flex flex-col">
    <div class="w-full">
        <app-toolbar [title]="'Sites'">
            <div>
                <button
                    mat-button
                    color="primary"
                    aria-label="Add site"
                    (click)="onAddSite($event)"
                >
                    <mat-icon>add</mat-icon> Add a site
                </button>
            </div>
        </app-toolbar>
    </div>
    <div class="w-full p-3">
        <win-table
            [columns]="columns"
            [data]="sites().data"
            [allowSort]="true"
            [allowRowClick]="true"
            [serverSideSorting]="true"
            (sort)="onSort($event)"
            (tableRow)="onRowClick($event)"
        ></win-table>
        <div class="flex justify-center items-center py-2">
            <win-paginator
                [meta]="sites().meta"
                (pageChange)="onPageChange($event)"
            >
            </win-paginator>
        </div>
    </div>
</div>

<ng-template #actionsTpl let-row="row">
    <div class="inline-flex items-center gap-1">
        <button
            mat-icon-button
            color="primary"
            aria-label="Edit site"
            (click)="onEditSite($event, row)"
        >
            <mat-icon class="text-blue-500">edit</mat-icon>
        </button>
        <button
            mat-icon-button
            color="warn"
            aria-label="Delete site"
            (click)="onDeleteSite($event, row)"
        >
            <mat-icon class="text-red-500">delete</mat-icon>
        </button>
    </div>
</ng-template>
