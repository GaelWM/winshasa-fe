<div class="w-full flex flex-col overflow-hidden">
    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        [autosize]="true"
        (backdropClick)="onBackdropClicked()"
    >
        <mat-drawer
            class="w-full sm:w-100 dark:bg-gray-900 h-full"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer
        >
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content
            class="flex flex-col bg-gray-100 dark:bg-transparent h-[calc(100vh-200px)]"
        >
            <div class="flex flex-col flex-auto">
                <div
                    class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between p-2 sm:py-4 md:px-4 border-b bg-card dark:bg-transparent"
                >
                    <div>
                        <div
                            class="flex items-center mt-0.5 font-medium text-secondary"
                        >
                            <ng-container *ngIf="!items.path.length">
                                {{ items.folders.length }} folders,
                                {{ items.files.length }} files
                            </ng-container>

                            <ng-container *ngIf="items.path.length">
                                <div class="flex items-center space-x-2">
                                    <a
                                        class="text-primary cursor-pointer"
                                        [routerLink]="[
                                            '/sites',
                                            site()?.data?.id,
                                            'documentation'
                                        ]"
                                        >Home
                                    </a>
                                    <div class="">/</div>
                                    <ng-container
                                        *ngFor="
                                            let path of items.path;
                                            let last = last;
                                            trackBy: trackByFn
                                        "
                                    >
                                        <ng-container *ngIf="!last">
                                            <a
                                                class="text-primary cursor-pointer"
                                                [routerLink]="[
                                                    '/sites',
                                                    site()?.data?.id,
                                                    'documentation',
                                                    'folders',
                                                    path.id
                                                ]"
                                                >{{ path.name }}</a
                                            >
                                        </ng-container>
                                        <ng-container *ngIf="last">
                                            <div>{{ path.name }}</div>
                                        </ng-container>
                                        <ng-container *ngIf="!last">
                                            <div class="">/</div>
                                        </ng-container>
                                    </ng-container>
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <div class="mt-4 sm:mt-0">
                        <button
                            mat-flat-button
                            [color]="'primary'"
                            (click)="onUploadFile($event)"
                        >
                            <mat-icon
                                [svgIcon]="'heroicons_outline:plus'"
                            ></mat-icon>
                            <span class="ml-2 mr-1">Upload file</span>
                        </button>
                    </div>
                </div>

                <ng-container
                    *ngIf="
                        items &&
                            (items.folders.length > 0 ||
                                items.files.length > 0);
                        else noItems
                    "
                >
                    <div class="p-4 md:p-6 space-y-6">
                        <ng-container *ngIf="items.folders.length > 0">
                            <div>
                                <div class="font-medium">Folders</div>
                                <div class="flex flex-wrap -m-2 mt-2">
                                    <ng-container
                                        *ngFor="
                                            let folder of items.folders;
                                            trackBy: trackByFn
                                        "
                                    >
                                        <div
                                            class="relative w-32 h-32 m-2 p-4 shadow rounded-2xl bg-card"
                                        >
                                            <a
                                                class="absolute z-20 top-1.5 right-1.5 w-8 h-8 min-h-8"
                                                (click)="
                                                    $event.preventDefault()
                                                "
                                                [routerLink]="[
                                                    './details/',
                                                    folder.id
                                                ]"
                                                mat-icon-button
                                            >
                                                <mat-icon
                                                    class="icon-size-5"
                                                    [svgIcon]="
                                                        'heroicons_solid:information-circle'
                                                    "
                                                ></mat-icon>
                                            </a>
                                            <a
                                                class="z-10 flex flex-col p-4 cursor-pointer"
                                                [queryParamsHandling]="'merge'"
                                                [replaceUrl]="true"
                                                [routerLink]="[
                                                    '/sites',
                                                    site()?.data?.id,
                                                    'documentation',
                                                    'folders',
                                                    folder.id
                                                ]"
                                            >
                                                <div class="aspect-[9/6]">
                                                    <div
                                                        class="flex items-center justify-center h-full"
                                                    >
                                                        <mat-icon
                                                            class="icon-size-14 text-hint opacity-50"
                                                            [svgIcon]="
                                                                'heroicons_solid:folder'
                                                            "
                                                        ></mat-icon>
                                                    </div>
                                                </div>
                                                <div
                                                    class="flex flex-col flex-auto justify-center text-center text-sm font-medium"
                                                >
                                                    <div
                                                        class="truncate"
                                                        [matTooltip]="
                                                            folder.name
                                                        "
                                                    >
                                                        {{ folder.name }}
                                                    </div>
                                                    <ng-container
                                                        *ngIf="
                                                            folder?.details
                                                                ?.contents
                                                        "
                                                    >
                                                        <div
                                                            class="text-secondary truncate"
                                                        >
                                                            {{
                                                                folder?.details
                                                                    ?.contents
                                                            }}
                                                        </div>
                                                    </ng-container>
                                                </div>
                                            </a>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </ng-container>

                        <ng-container *ngIf="items.files.length > 0">
                            <div>
                                <div class="font-medium">Files</div>
                                <div class="flex flex-wrap -m-2 mt-2">
                                    <ng-container
                                        *ngFor="
                                            let file of items.files;
                                            trackBy: trackByFn
                                        "
                                    >
                                        <a
                                            class="flex flex-col w-32 h-32 m-2 p-4 shadow rounded-2xl cursor-pointer bg-card"
                                            [routerLink]="[
                                                './details/',
                                                file.id
                                            ]"
                                        >
                                            <div class="aspect-[9/6]">
                                                <div
                                                    class="flex items-center justify-center h-full"
                                                >
                                                    <div class="relative">
                                                        <mat-icon
                                                            class="icon-size-14 text-hint opacity-50"
                                                            [svgIcon]="
                                                                'heroicons_solid:document'
                                                            "
                                                        ></mat-icon>
                                                        <div
                                                            class="absolute left-0 bottom-0 px-1.5 rounded text-sm font-semibold leading-5 text-white"
                                                            [class.bg-red-600]="
                                                                file.type ===
                                                                docType.PDF
                                                            "
                                                            [class.bg-blue-600]="
                                                                [
                                                                    docType.DOC,
                                                                    docType.DOCX
                                                                ].includes(
                                                                    file.type
                                                                )
                                                            "
                                                            [class.bg-yellow-600]="
                                                                [
                                                                    docType.PPT,
                                                                    docType.PPTX
                                                                ].includes(
                                                                    file.type
                                                                )
                                                            "
                                                            [class.bg-green-600]="
                                                                [
                                                                    docType.XLS,
                                                                    docType.XLSX,
                                                                    docType.CSV
                                                                ].includes(
                                                                    file.type
                                                                )
                                                            "
                                                            [class.bg-gray-600]="
                                                                file.type ===
                                                                docType.TXT
                                                            "
                                                            [class.bg-amber-600]="
                                                                [
                                                                    docType.JPG,
                                                                    docType.PNG,
                                                                    docType.JPEG
                                                                ].includes(
                                                                    file.type
                                                                )
                                                            "
                                                            [class.bg-black]="
                                                                [
                                                                    docType.RAR,
                                                                    docType.ZIP
                                                                ].includes(
                                                                    file.type
                                                                )
                                                            "
                                                            [class.bg-accent-500]="
                                                                [
                                                                    docType.OTHER
                                                                ].includes(
                                                                    file.type
                                                                )
                                                            "
                                                        >
                                                            {{
                                                                docTypeMap.get(
                                                                    file?.type
                                                                )
                                                            }}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div
                                                class="flex flex-col flex-auto justify-center text-center text-sm font-medium"
                                            >
                                                <div
                                                    class="truncate"
                                                    [matTooltip]="file.name"
                                                >
                                                    {{ file.name }}
                                                </div>
                                                <ng-container
                                                    *ngIf="file.contents"
                                                >
                                                    <div
                                                        class="text-secondary truncate"
                                                    >
                                                        {{ file.contents }}
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </a>
                                    </ng-container>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>

                <ng-template #noItems>
                    <div
                        class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent"
                    >
                        <mat-icon
                            class="icon-size-24"
                            [svgIcon]="'heroicons_outline:folder-open'"
                        ></mat-icon>
                        <div
                            class="mt-4 text-2xl font-semibold tracking-tight text-secondary"
                        >
                            There are no items!
                        </div>
                    </div>
                </ng-template>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
