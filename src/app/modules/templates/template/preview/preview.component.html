<div
    class="flex flex-col flex-auto md:w-160 md:min-w-160 max-h-160 -m-6 h-screen justify-between"
>
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">Preview</div>
    </div>

    <div class="w-full p-2 sm:p-3 space-y-1 flex-grow overflow-y-auto h-30">
        <form
            [formGroup]="templateForm"
            id="ngForm"
            #generatedSiteForm="ngForm"
            (ngSubmit)="onSubmitPreview(generatedSiteForm)"
        >
            <app-json-form
                [formClass]="'flex-col'"
                [formGroupClass]="'md:min-w-full md:w-full'"
                [template]="template()"
                [form]="templateForm()"
            ></app-json-form>
        </form>
    </div>
    <div
        class="flex items-center justify-end border-t px-8 py-5 bg-gray-50 dark:bg-gray-700"
    >
        <button mat-button (click)="onCloseModal($event)">Cancel</button>
        <button
            form="ngForm"
            type="submit"
            class="px-6 ml-3"
            mat-flat-button
            [color]="'primary'"
        >
            Try submit
        </button>
    </div>
</div>
