<div class="w-full flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()"
    >
        <!-- Drawer -->
        <mat-drawer
            class="w-full md:w-160 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer
        >
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex-auto">
                <!-- Header -->
                <div
                    class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b"
                >
                    <!-- Title -->
                    <div>
                        <div
                            class="text-4xl font-extrabold tracking-tight leading-none"
                        >
                            Payments
                        </div>
                        <div class="ml-0.5 font-medium text-secondary">
                            <ng-container *ngIf="paymentCount() > 0">
                                {{ paymentsCount }}
                            </ng-container>
                            {{
                                paymentCount()
                                    | i18nPlural
                                        : {
                                              "=0": "No payments",
                                              "=1": "payment",
                                              other: "payments"
                                          }
                            }}
                        </div>
                    </div>

                    <!-- Main actions -->
                    <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                        <!-- Search -->
                        <div class="flex-auto">
                            <mat-form-field
                                class="fuse-mat-dense fuse-mat-rounded w-full min-w-50"
                                subscriptSizing="dynamic"
                            >
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    [svgIcon]="
                                        'heroicons_solid:magnifying-glass'
                                    "
                                ></mat-icon>
                                <input
                                    matInput
                                    [formControl]="searchInputControl"
                                    [autocomplete]="'off'"
                                    [placeholder]="'Search payments'"
                                />
                            </mat-form-field>
                        </div>
                        <!-- Add payment button -->
                        <button
                            class="ml-4"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="createPayment()"
                        >
                            <mat-icon
                                [svgIcon]="'heroicons_outline:plus'"
                            ></mat-icon>
                            <span class="ml-2 mr-1">Add</span>
                        </button>
                    </div>
                </div>

                <!-- Payments list -->
                <div class="relative">
                    <ng-container *ngIf="$payments().data">
                        <ng-container
                            *ngIf="$payments().data.length; else noPayments"
                        >
                            <ng-container
                                *ngFor="
                                    let payment of $payments().data;
                                    let i = index;
                                    trackBy: trackByFn
                                "
                            >
                                <!-- Group -->
                                <!-- <ng-container
                                    *ngIf="
                                        i === 0 ||
                                        payment.dueDate.charAt(0) !==
                                            $payments().data[
                                                i - 1
                                            ].payment.dueDate.charAt(0)
                                    "
                                >
                                    <div
                                        class="z-10 sticky top-0 -mt-px px-6 py-1 md:px-8 border-t border-b font-medium uppercase text-secondary bg-gray-50 dark:bg-gray-900"
                                    >
                                        {{ payment.dueDate.charAt(0) }}
                                    </div>
                                </ng-container> -->
                                <!-- Payment -->
                                <a
                                    class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b"
                                    [ngClass]="{
                                        'hover:bg-gray-100 dark:hover:bg-hover':
                                            !selectedPayment ||
                                            selectedPayment.id !== payment.id,
                                        'bg-primary-50 dark:bg-hover':
                                            selectedPayment &&
                                            selectedPayment.id === payment.id
                                    }"
                                    [routerLink]="['./', payment.id]"
                                >
                                    <div
                                        class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden"
                                    >
                                        <ng-container *ngIf="payment.dueDate">
                                            <img
                                                class="object-cover w-full h-full"
                                                [src]="payment.dueDate"
                                                alt="payment avatar"
                                            />
                                        </ng-container>
                                        <ng-container *ngIf="!payment.dueDate">
                                            <div
                                                class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                                            >
                                                {{ payment.dueDate.charAt(0) }}
                                            </div>
                                        </ng-container>
                                    </div>
                                    <div class="min-w-0 ml-4">
                                        <div
                                            class="font-medium leading-5 truncate"
                                        >
                                            {{ payment.dueDate }}
                                        </div>
                                        <div
                                            class="leading-5 truncate text-secondary"
                                        >
                                            {{ payment.paymentMethod }}
                                        </div>
                                    </div>
                                </a>
                            </ng-container>
                        </ng-container>
                    </ng-container>

                    <!-- No payments -->
                    <ng-template #noPayments>
                        <div
                            class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
                        >
                            There are no payments!
                        </div>
                    </ng-template>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
