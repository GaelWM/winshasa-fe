<input
    type="file"
    class="hidden"
    (change)="onFileSelected($event)"
    #fileUpload
    [multiple]="multiple"
/>

<div class="file-upload">
    {{ fileName || "No file uploaded yet." }}

    <button
        mat-button
        color="primary"
        class="upload-btn"
        (click)="fileUpload.click()"
    >
        <mat-icon [svgIcon]="'heroicons_outline:arrow-up-tray'"></mat-icon>
    </button>
</div>

<div class="progress">
    <mat-progress-bar
        class="progress-bar"
        mode="determinate"
        [value]="uploadProgress"
        *ngIf="uploadProgress"
    >
    </mat-progress-bar>

    <mat-icon
        class="cancel-upload"
        (click)="cancelUpload()"
        *ngIf="uploadProgress"
        >delete_forever</mat-icon
    >
</div>
